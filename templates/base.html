<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full height of the viewport */
        }

        .container {
            flex: 1; /* Ensures content area expands */
        }

        footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: auto; /* Pushes footer to the bottom */
            display: block; /* Ensures footer only appears at the bottom */
        }

        footer a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
<!-- Navigation Bar -->
<nav style="position: fixed; top: 0; width: 100%; background-color: #f8f9fa; z-index: 1000; display: flex; align-items: center; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <ul style="list-style: none; margin: 0 auto; padding: 0; display: flex; gap: 15px; justify-content: center;">
        <li><a href="{{ url_for('home') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Home</a></li>
        <li><a href="{{ url_for('news') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">News</a></li>
        <li><a href="{{ url_for('events') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Events</a></li>
        <li><a href="{{ url_for('exhibits') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Exhibits</a></li>
        <li><a href="{{ url_for('services') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Services</a></li>
        <li><a href="{{ url_for('feedback') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Feedback</a></li>
        <li><a href="{{ url_for('contact') }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Contact Us</a></li>
        <li><a href="{{ url_for('checkout', item_id=1) }}" style="padding: 10px; color: #333; text-decoration: none; font-weight: 500;">Checkout</a></li>
    </ul>

    <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 15px;">
        {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('profile') }}" style="padding: 10px; color: #007bff; text-decoration: none; font-weight: 500;">Profile</a></li>
            <li><a href="{{ url_for('logout') }}" style="padding: 10px; color:rgb(220, 53, 69); text-decoration: none; font-weight: 500;">Logout</a></li>
        {% else %}
            <li><a href="{{ url_for('login') }}" style="padding: 10px; color: rgb(220, 53, 69); text-decoration: none; font-weight: 500;">Login</a></li>
            <li><a href="{{ url_for('register') }}" style="padding: 10px; color: #17a2b8; text-decoration: none; font-weight: 500;">Register</a></li>
        {% endif %}
    </ul>
</nav>



    <div class="container" style="margin-top: 80px;">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <a href="{{ url_for('about') }}">About Us</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
