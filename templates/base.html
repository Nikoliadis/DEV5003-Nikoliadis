<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav style="position: fixed; top: 0; width: 100%; background-color: #f8f9fa; z-index: 1000;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center;">
            <li><a href="{{ url_for('home') }}" style="padding: 10px;">Home</a></li>
            <li><a href="{{ url_for('news') }}" style="padding: 10px;">News</a></li>
            <li><a href="{{ url_for('events') }}" style="padding: 10px;">Events</a></li>
            <li><a href="{{ url_for('exhibits') }}" style="padding: 10px;">Exhibits</a></li>
            <li><a href="{{ url_for('services') }}" style="padding: 10px;">Services</a></li>
            <li><a href="{{ url_for('feedback') }}" style="padding: 10px;">Feedback</a></li>
            <li><a href="{{ url_for('checkout', item_id=1) }}" style="padding: 10px;">Checkout</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('profile') }}" style="padding: 10px;">Profile</a></li>
                <li><a href="{{ url_for('logout') }}" style="padding: 10px;">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}" style="padding: 10px;">Login</a></li>
                <li><a href="{{ url_for('register') }}" style="padding: 10px;">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Content Section -->
    <div class="container" style="margin-top: 80px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional, if you need any interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
