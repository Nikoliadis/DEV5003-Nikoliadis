<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Museum{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            font-size: 1rem;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Header Style */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Card Layout */
        .card {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-description {
            margin-top: 10px;
        }

        /* Grid Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/exhibits">Exhibits</a>
        <a href="/news">News</a>
        <a href="/events">Events</a>
        <a href="/services">Services</a>
        <a href="/about">About the Museum</a>
    </nav>

    <!-- Page Content (dynamic) -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Museum Name - All Rights Reserved</p>
    </footer>
</body>
</html>
