{% extends "base.html" %}

{% block title %}Exhibits - Museum{% endblock %}

{% block content %}
    <header>
        <h1>Our Exhibits</h1>
    </header>

    <div class="container">
        {% for exhibit in exhibits %}
            <div class="card">
                <img src="{{ exhibit.image }}" alt="{{ exhibit.title }}" style="width:100%; height:200px; object-fit: cover; border-radius: 10px;">
                <h2 class="card-title">{{ exhibit.title }}</h2>
                <p class="card-description">{{ exhibit.description }}</p>
                <a href="/exhibits/{{ exhibit.id }}" style="text-decoration: none; color: #333; font-weight: bold;">Learn More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
