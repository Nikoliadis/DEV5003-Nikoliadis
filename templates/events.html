{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 80px;">
        <h1 class="text-center mb-5" style="color: #333; font-size: 36px; font-weight: bold;">Upcoming Events</h1>
        <div class="row">
            <!-- Loop through events data and display each event -->
            {% for event in events %}
                <div class="col-md-4 mb-4">
                    <div class="event-card shadow-sm" style="border-radius: 8px; overflow: hidden; background-color: #ffffff;">
                        <!-- Check if the current event is the first or second one to center the image -->
                        {% if loop.index <= 2 %}
                            <div style="text-align: center;">
                                <img src="{{ event.image }}" alt="{{ event.title }}" class="img-fluid" style="height: 250px; object-fit: cover; border-bottom: 2px solid #ddd;">
                            </div>
                        {% else %}
                            <img src="{{ event.image }}" alt="{{ event.title }}" class="img-fluid" style="height: 250px; object-fit: cover; border-bottom: 2px solid #ddd;">
                        {% endif %}
                        <div class="event-card-body" style="padding: 20px;">
                            <h5 class="event-title" style="font-size: 20px; color: #007bff; font-weight: bold;">{{ event.title }}</h5>
                            <p class="event-description" style="font-size: 14px; color: #555;">{{ event.description }}</p>
                            <button class="event-btn btn btn-primary" style="margin-top: 15px; width: 100%; border-radius: 5px; font-size: 16px;">Learn More</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
