{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5" style="color: #333; font-size: 36px; font-weight: bold;">Upcoming Events</h1>
    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm" style="border-radius: 8px;">
                <img src="{{ event.image_path }}" alt="{{ event.title }}" class="card-img-top" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    {% if event.price %}
                    <p><strong>Price:</strong> â‚¬{{ event.price }}</p>
                    {% endif %}
                    {% if event.id %}
                    <a href="{{ url_for('item_detail', item_id=event.id) }}" class="btn btn-primary">Learn More</a>
                    {% else %}
                    <p class="text-muted text-center mt-3">Details unavailable</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
