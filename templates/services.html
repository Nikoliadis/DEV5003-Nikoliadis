{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
    <header>
        <h1>Our Services</h1>
    </header>

    <div class="container">
        {% for service in services %}
            <div class="card">
                <h2 class="card-title">{{ service.title }}</h2>
                <p class="card-description">{{ service.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
