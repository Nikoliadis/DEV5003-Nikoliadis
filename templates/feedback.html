{% extends 'base.html' %}

{% block content %}
<div class="services-section">
    <h2>Feedback</h2>
    <p>We value your opinions. Please leave your feedback to help us improve your museum experience.</p>
    <form method="POST">
        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
