{% extends 'base.html' %}

{% block content %}
    <div class="hero">
        <h1>Welcome to the Museum</h1>
        <p>Explore the rich history and timeless art.</p>
    </div>

    <div class="featured-items">
        <h2>Featured Items</h2>
        <div class="grid-container">
            {% for item in featured_items %}
                <div class="grid-item">
                    <a href="{{ url_for('login') }}" class="item-link">
                        <img src="{{ item.image }}" alt="{{ item.title }}">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.description }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
