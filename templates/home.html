{% extends 'base.html' %}

{% block content %}
    <div class="hero">
        <h1 class="fw-bold hero-title">Welcome to Legacy Vault</h1>
        <p class="hero-subtitle">Explore the rich history and timeless art.</p>
    </div>

    <div id="featuredCarousel" class="carousel slide carousel-fade mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='uploads/Screenshot-2023-08-30-at-3.webp') }}" class="carousel-image" alt="Legacy Vault 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='uploads/ferrari.jpg') }}" class="carousel-image" alt="Legacy Vault 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='uploads/classic 1.jpg') }}" class="carousel-image" alt="Legacy Vault 3">
            </div>
        </div>
    </div>

    <!-- Featured Items Section -->
    <div class="featured-items mt-5">
        <h2 class="section-title text-primary">Featured Items</h2>
        <div class="grid-container">
            {% for item in featured_items %}
            <div class="grid-item">
                <a href="{{ url_for('item_detail', item_id=item.id) }}" class="card-link">
                    <div class="item-card glassmorphism shadow-lg">
                        <img src="{{ item.image }}" alt="{{ item.title }}" class="img-fluid rounded">
                        <div class="item-info">
                            <h3 class="fw-bold">{{ item.title }}</h3>
                            <p class="text-muted">{{ item.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <style>
        /* Hero Section (Solid Color, No Neon Glow) */
        .hero {
            background: #0a192f; /* Deep Navy Blue */
            padding: 80px 0;
            text-align: center;
            color: white;
            border-radius: 12px;
        }

        .hero-title {
            font-size: 3.5rem;
            text-transform: uppercase;
            color: #ffffff;
            font-weight: bold;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        /* Carousel Fullscreen Effect (No Arrows) */
        .carousel {
            max-width: 80%;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
        }

        .carousel-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Featured Items Section */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

    </style>

{% endblock %}
