{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='uploads/EJI-Legacy-Site-About-Memorial-full.jpg') }}") no-repeat center center;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d4af37;
            margin-bottom: 15px;
        }

        .profile-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .profile-header p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #d4af37;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .logout-btn:hover {
            background: #b89c30;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="{{ url_for('static', filename='uploads/man-empty-avatar-photo-placeholder-for-social-networks-resumes-forums-and-dating-sites-male-and-female-no-photo-images-for-unfilled-user-profile-free-vector.jpg') }}" 
             alt="Museum Profile" class="profile-image">
        <div class="profile-header">
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </div>

</body>
</html>
{% endblock %}
