{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Checkout for {{ item['title'] }}</h1>

    <form method="POST">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <select id="payment_method" name="payment_method" class="form-control" required>
                <option value="on_site">On-site (at the museum)</option>
                <option value="credit_card">Credit Card</option>
            </select>
        </div>

        <div id="address_form" style="display:none;">
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter your address" required></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Place Order</button>
    </form>
</div>

<script>
    document.getElementById('payment_method').addEventListener('change', function() {
        if (this.value == 'credit_card') {
            document.getElementById('address_form').style.display = 'block';
        } else {
            document.getElementById('address_form').style.display = 'none';
        }
    });
</script>
{% endblock %}
