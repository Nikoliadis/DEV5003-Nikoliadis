{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='uploads/EJI-Legacy-Site-About-Museum2.jpg') }}") no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .glass-card {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 950px;
        width: 100%;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .btn-gradient {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        transition: 0.3s;
        border-radius: 50px;
    }

    .btn-gradient:hover {
        background: linear-gradient(135deg, #0056b3, #003d80);
        transform: scale(1.05);
    }
</style>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="glass-card d-flex flex-row">
        
        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block">
            <img src="{{ url_for('static', filename='uploads/FreudenbergerHobbs-MontgomeryNewMuseum.jpg') }}" 
                 class="img-fluid h-100 w-100 object-fit-cover" alt="Museum Image">
        </div>
        
        <!-- Form Section -->
        <div class="col-md-6 p-5 text-light d-flex flex-column justify-content-center">
            <h2 class="text-center mb-4 fw-bold">Login</h2>
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <input type="text" name="login" class="form-control form-control-lg rounded-pill px-4"
                           placeholder="Email or Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg rounded-pill px-4"
                           placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-gradient btn-lg w-100 shadow-sm">Login</button>
            </form>
            
            <p class="mt-3 text-center">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
