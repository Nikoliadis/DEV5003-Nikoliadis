{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ item['title'] }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item['image'] }}" class="img-fluid" alt="{{ item['title'] }}">
        </div>
        <div class="col-md-6">
            <h3>Description</h3>
            <p>{{ item['description'] }}</p>
            <h4>Price: ${{ item['price'] }}</h4>

            <form action="{{ url_for('buy_ticket') }}" method="POST">
                <!-- Hidden input field for item_id -->
                <input type="hidden" name="item_id" value="{{ item_id }}">

                <!-- Quantity input -->
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" class="form-control" value="1" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Buy Tickets</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
